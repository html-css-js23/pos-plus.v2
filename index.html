<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Plus - V2</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 150px;
            height: 150px;
            border-radius: 20px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
        #cart {
            margin-top: 20px;
            text-align: center;
            margin-left: auto;
            padding-right: 20px;
        }
        /* Checkout List Styles */
        #checkout-list {
            list-style: none;
            padding: 0;
        }
        .checkout-item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
        }
        /* Checkout Button Styles */
        #checkout-button {
            width: 150px;
            height: 50px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="product" id="product1" onclick="addToCart('Fresh Juice.ST', 4)">
        <h2>Fresh Juice.ST</h2>
    </div>
    
    <div class="product" id="product2" onclick="addToCart('Fresh Juice.O', 4)">
        <h2>Fresh Juice.O</h2>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="checkout-list"></ul>
        <button id="checkout-button" onclick="checkout()">Checkout</button>
    </div>

    <script>
        // JavaScript Functions
        const cartItems = [];

        function addToCart(productName, productPrice) {
            cartItems.push({ name: productName, price: productPrice });
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartList = document.getElementById('checkout-list');
            cartList.innerHTML = '';
            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.classList.add('checkout-item');
                listItem.textContent = `${item.name} - ${item.price} AED`;
                cartList.appendChild(listItem);
            });
        }

        function checkout() {
            alert('Checkout button clicked!'); // Add your checkout logic here
        }
    </script>
</body>
</html>
