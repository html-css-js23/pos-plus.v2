<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple POS System</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .add-to-cart-button {
            width: 100px;
            height: 30px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        #cart {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="product" id="product1">
        <h2>Fresh Juice.ST</h2>
        <p>Price: $5.99</p>
        <button class="add-to-cart-button" onclick="addToCart('Fresh Juice.ST')">Add to Cart</button>
    </div>
    
    <div class="product" id="product2">
        <h2>Fresh Juice.O</h2>
        <p>Price: $6.99</p>
        <button class="add-to-cart-button" onclick="addToCart('Fresh Juice.O')">Add to Cart</button>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <button onclick="checkout()">Checkout</button>
    </div>

    <div id="checkout-popup" style="display: none;">
        <h2>Select Payment Method:</h2>
        <button onclick="completeCheckout('Cash')">Cash</button>
        <button onclick="completeCheckout('Card')">Card</button>
    </div>

    <script>
        // JavaScript Functions
        const cartItems = [];

        function addToCart(productName) {
            cartItems.push(productName);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemList = cartItems.map(item => `<li>${item}</li>`).join('');
            document.getElementById('cart-items').innerHTML = cartItemList;
        }

        function checkout() {
            document.getElementById('checkout-popup').style.display = 'block';
        }

        function completeCheckout(paymentMethod) {
            document.getElementById('checkout-popup').style.display = 'none';
            cartItems.length = 0; // Clear the cart
            updateCartDisplay();
            alert(`Payment method: ${paymentMethod}\n\nThank you for your purchase!`);
        }
    </script>
</body>
</html>
