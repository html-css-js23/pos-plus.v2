<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Plus - Beta1.1A</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 150px;
            height: 150px;
            border-radius: 20px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
        #cart {
            margin-top: 20px;
            text-align: center;
            margin-left: auto;
            padding-right: 20px;
        }
        /* Checkout List Styles */
        #checkout-list {
            list-style: none;
            padding: 0;
        }
        .checkout-item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
        }
        /* Checkout Button Styles */
        #checkout-button {
            width: 150px;
            height: 50px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        /* Checkout Popup Styles */
        #checkout-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2;
        }
        #checkout-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 3;
        }
        .payment-button {
            width: 100px;
            height: 100px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
        }
        /* Custom Prompt Styles */
        #custom-prompt {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 4;
        }
        /* Payment Page Styles */
        .payment-page {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #total-amount-cash, #total-amount-card {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="product" id="product1" onclick="addToCart('Fresh Juice.ST', 4)">
        <h2>Fresh Juice.ST</h2>
    </div>
    
    <div class="product" id="product2" onclick="addToCart('Fresh Juice.O', 4)">
        <h2>Fresh Juice.O</h2>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="checkout-list"></ul>
        <div id="total-price">Total Price: 0 AED</div>
        <button id="checkout-button" onclick="checkout()">Checkout</button>
    </div>

    <!-- Checkout Popup -->
    <div id="checkout-overlay"></div>
    <div id="checkout-popup">
        <h2>Select Payment Method:</h2>
        <button class="payment-button" onclick="showPaymentPage('Cash')">Cash</button>
        <button class="payment-button" onclick="showPaymentPage('Card')">Card</button>
    </div>

    <!-- Cash Payment Page -->
    <div class="payment-page" id="cash-page">
        <h2>Total Amount (AED):</h2>
        <div id="total-amount-cash">0 AED</div>
        <button class="payment-button" onclick="completeCheckout('Cash')">Pay Cash</button>
    </div>

    <!-- Card Payment Page -->
    <div class="payment-page" id="card-page">
        <h2>Total Amount (AED):</h2>
        <div id="total-amount-card">0 AED</div>
        <button class="payment-button" onclick="completeCheckout('Card')">Pay Card</button>
    </div>

    <!-- Custom Prompt -->
    <div id="custom-prompt">
        <h2>Transaction Successful</h2>
    </div>

    <script>
        // JavaScript Functions
        const cartItems = [];
        let totalAmountCash = 0;
        let totalAmountCard = 0;

        function addToCart(productName, productPrice) {
            cartItems.push({ name: productName, price: productPrice });
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartList = document.getElementById('checkout-list');
            cartList.innerHTML = '';
            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.classList.add('checkout-item');
                listItem.textContent = `${item.name} - ${item.price} AED`;
                cartList.appendChild(listItem);
            });

            // Calculate and display the total price
            const totalPrice = cartItems.reduce((total, item) => total + item.price, 0);
            document.getElementById('total-price').textContent = `Total Price: ${totalPrice} AED`;

            // Update total amount on payment pages
            totalAmountCash = totalPrice;
            totalAmountCard = totalPrice;
            document.getElementById('total-amount-cash').textContent = `${totalAmountCash} AED`;
            document.getElementById('total-amount-card').textContent = `${totalAmountCard} AED`;
        }

        function checkout() {
            document.getElementById('checkout-overlay').style.display = 'block';
            document.getElementById('checkout-popup').style.display = 'block';
        }

        function showPaymentPage(paymentMethod) {
            document.getElementById('checkout-popup').style.display = 'none';

            // Display the respective payment page (Cash or Card)
            if (paymentMethod === 'Cash') {
                document.getElementById('cash-page').style.display = 'flex';
            } else if (paymentMethod === 'Card') {
                document.getElementById('card-page').style.display = 'flex';
            }
        }

        function completeCheckout(paymentMethod) {
            document.getElementById('checkout-overlay').style.display = 'none';

            // Log the transaction to the console
            console.log('Transaction:');
            console.log('Time: ' + new Date().toLocaleString());
            console.log('Items: ' + cartItems.map(item => item.name).join(', '));
            console.log('Total Price: ' + cartItems.reduce((total, item) => total + item.price, 0) + ' AED');
            console.log('Payment Method: ' + paymentMethod);

            cartItems.length = 0; // Clear the cart
            updateCartDisplay();

            // Display the custom prompt for "Transaction Successful"
            document.getElementById('custom-prompt').style.display = 'block';
            setTimeout(() => {
                document.getElementById('custom-prompt').style.display = 'none';
            }, 2000); // Hide the prompt after 2 seconds (2000 milliseconds)

            // Reset total amounts
            totalAmountCash = 0;
            totalAmountCard = 0;
            
            // Hide the payment pages
            document.getElementById('cash-page').style.display = 'none';
            document.getElementById('card-page').style.display = 'none';
        }
    </script>
</body>
</html>
